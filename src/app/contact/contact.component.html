<div class="newsletter-container">
  <p>Join the mailing list to receive updates and new releases:</p>
  <form [formGroup]="emailForm" (ngSubmit)="subscribeNewsletter()">
    <input type="email" formControlName="email" placeholder="Email address" />
    <button type="submit" [disabled]="emailForm.invalid || isSubmitting">
      {{ isSubmitting ? 'Subscribing...' : 'Subscribe' }}
    </button>
  </form>

  <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
  <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>

  <div class="questions">
    <p>
      <span class="question-text">Collaborations, questions? </span>
      <span class="email-text">Email: {{emailId}}</span>
    </p>
    <div class="insta-follow">
      <a [href]="instaUrl" target="_blank" class="insta-btn">
